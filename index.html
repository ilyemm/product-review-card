<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Montserrat:wght@500&display=swap" rel="stylesheet"></head>
<body>
  <main class="container row">
    <img src="assets/images/image-product-desktop.jpg" alt="perfume">

    <div class="product-info">
      <h5 class="product-category">Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      
      <button>
        <div class="button-elements">
          <img src="./assets/images/icon-cart.svg" alt="shopping cart icon"/>
          <p>Add to Cart</p>
        </div>
      </button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
